# Custom PostgreSQL configuration
# This file is loaded via include_dir directive

# Connection settings
max_connections = 200
listen_addresses = '*'

# Memory settings
shared_buffers = 256MB
effective_cache_size = 2GB

# Shared preload libraries (for extensions that require preloading)
shared_preload_libraries = 'pg_stat_statements,pg_partman_bgw,pgaudit,timescaledb'

# JIT settings
jit_provider = 'llvmjit'

# Autovacuum
autovacuum = on

# Deadlock timeout
deadlock_timeout = '2s'

# Allow ALTER SYSTEM
allow_alter_system = on

# Timezone
timezone = 'Africa/Johannesburg'
datestyle = 'ISO, YMD'

# Logging
log_timezone = 'Africa/Johannesburg'
